name: Build Web

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node.js 14.x
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
          cache: "npm"
          cache-dependency-path: web/package-lock.json
      - name: Prepare
        run: cd web && npm ci
      - name: Lint
        run: cd web && make lint
      - name: Build
        run: cd web && NODE_ENV=production npm run build
